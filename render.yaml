services:
  - type: web
    name: greenlens-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: CLIMATIQ_API_KEY
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: 5000

